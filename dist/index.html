<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>firestoreのCRUDテスト</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="l">
        <h1>firestoreのCRUDテスト</h1>
      </div>
    </header>
    <main>
      <div class="l">
        <p>各種テストボタン</p>
        <button onclick="getDB()">取得</button>
        <button onclick="getUniqueDB()">一意取得</button>
        <button onclick="addDB()">追加</button>
        <button onclick="updateDB()">更新</button>
        <button onclick="whereDB()">検索</button>
        <button onclick="deleteDB()">削除</button>
      </div>
      <div class="l">
        <p id="process">表示</p>
        <div id="result"></div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="js/firebase/init.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
